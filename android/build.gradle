buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('ImpresaJwplayer_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('ImpresaJwplayer_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('ImpresaJwplayer_minSdkVersion', 21)
        targetSdkVersion safeExtGet('ImpresaJwplayer_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    google()
    jcenter()
}

allprojects {
    repositories {
        maven {
            url 'https://mvn.jwplayer.com/content/repositories/releases/'
        }
        maven {
          // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
          url("$rootDir/../node_modules/react-native/android")
        }
    }
}

ext.jwPlayerVersion = '4.0.0'
ext.exoplayerVersion = '2.14.0'

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules


  // JWPlayer SDK
  implementation "com.jwplayer:jwplayer-core:$jwPlayerVersion"
  implementation "com.jwplayer:jwplayer-common:$jwPlayerVersion"

  // ExoPlayer dependencies
  implementation "com.google.android.exoplayer:exoplayer-core:$exoplayerVersion"
  implementation "com.google.android.exoplayer:exoplayer-dash:$exoplayerVersion"
  implementation "com.google.android.exoplayer:exoplayer-hls:$exoplayerVersion"
  implementation "com.google.android.exoplayer:exoplayer-smoothstreaming:$exoplayerVersion"
  implementation "com.google.android.exoplayer:exoplayer-ui:$exoplayerVersion"

  // JW Player Native UI dependencies
  implementation 'com.squareup.picasso:picasso:2.71828'
  implementation 'androidx.viewpager2:viewpager2:1.0.0'
  implementation 'com.android.volley:volley:1.2.0'
  implementation 'androidx.recyclerview:recyclerview:1.2.1'


    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}

