buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('ImpresaJwplayer_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('ImpresaJwplayer_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('ImpresaJwplayer_minSdkVersion', 21)
        targetSdkVersion safeExtGet('ImpresaJwplayer_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    jcenter()
}

allprojects {
    repositories {
        maven {
            url 'https://mvn.jwplayer.com/content/repositories/releases/'
        }
    }
}

ext.JWPlayerVersion = '3.19.4'

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
  implementation "com.longtailvideo.jwplayer:jwplayer-core:$JWPlayerVersion"
  implementation "com.longtailvideo.jwplayer:jwplayer-common:$JWPlayerVersion"
  implementation "com.longtailvideo.jwplayer:jwplayer-chromecast:$JWPlayerVersion"
  // Only required if using IMA features
  implementation "com.longtailvideo.jwplayer:jwplayer-ima:$JWPlayerVersion"

  // Only required if using FreeWheel
  implementation "com.longtailvideo.jwplayer:jwplayer-freewheel:$JWPlayerVersion"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}

